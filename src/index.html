<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js"></script>
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="/src/main.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=sans"
    />

    <script
      src="https://kit.fontawesome.com/de01e3e79c.js"
      crossorigin="anonymous"
    ></script>
    <title>To-DoList</title>
    <style>
      td {
        flex-grow: 1;
      }
    </style>
  </head>
  <body
    style="display: flex; align-items: center; justify-content: center"
    class="p-14 flex-col items-center min-w-fit"
    id="body"
  >
    <div class="w-[80%]">
      <div class="sticky top-0 z-20 bg-white ]">
        <header class="]">
          <h1 class="text-4xl mb-[50px] font-extrabold">ToDo List Demo App</h1>
        </header>
        <section id="Add-Task" class="flex flex-row-reverse mb-6">
          <form
            id="input-task-form"
            class="flex hidden flex-wrap items-end justify-end space-y-2 space-x-2"
          >
            <select
              class="h-[40px] cursor-pointer border-2 border-[#0dcaf0] rounded-md text-[#0dcaf0] font-bold"
              name="status"
              id="status"
            >
              <option value="Todo">Todo</option>
              <option value="Pending">Pending</option>
              <option value="Complete">Complete</option>
            </select>

            <input
              required
              id="input"
              class="h-[40px] pl-3 border-2 border-[#0dcaf0] rounded-md"
              placeholder="Add Task"
            />
            <button
              id="submit-button"
              class="border-2 h-[40px] w-[95px] border-[#0dcaf0] text-[#0dcaf0] hover:bg-[#0dcaf0] hover:text-white font-bold py-2 px-4 rounded active:opacity-40"
              type="submit"
            >
              Submit
            </button>
          </form>
          <div>
          <div  class="flex  flex-wrap items-end justify-end space-y-2 space-x-2">
            <div></div>
            <button
            id="add-task-visible"
            class="border-2 h-[40px]  border-[#0dcaf0] text-[#0dcaf0] hover:bg-[#0dcaf0] hover:text-white font-bold py-2 px-4 rounded active:opacity-40"
            type="submit"
          >
            Add Task
          </button></div>
        </section>

        <div class="header border-b-4 border-black mb-4">
          <div class="items h">#</div>
          <div class="items h r">Task Name</div>
          <div class="items h">Status</div>
          <div class="items h">Edit</div>
          <div class="items h">Remove</div>
        </div>
      </div>
      <table id="Table" class="w-[100%]"></table>
    </div>
  </body>
</html>
