<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js"></script>
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="/src/main.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=sans"
    />
    <script
      src="https://kit.fontawesome.com/de01e3e79c.js"
      crossorigin="anonymous"
    ></script>
    <title>To-DoList</title>
    <style>
      td {
        flex-grow: 1;
      }
    </style>
  </head>
  <body class="p-14 flex justify-center flex-col">
    <div class="sticky top-0 z-20 bg-white">
      <header>
        <h1 class="text-3xl mb-[50px]">ToDo List Demo App</h1>
      </header>
      <section id="Add-Task" class="flex flex-row-reverse mb-6 max-h-[42px]">
        <form id="input-task-form">
          <select
            class="h-[100%] mr-2 cursor-pointer border-2 border-black rounded-md"
            name="status"
            id="status"
          >
            <option value="Todo">Todo</option>
            <option value="Pending">Pending</option>
            <option value="Complete">Complete</option>
          </select>
          <input
            required
            id="input"
            class="mr-3 h-[100%] pl-3 min-w-[100px] border-2 border-black rounded-md"
            placeholder="Add Task"
          />
          <button
            id="submit-button"
            class="border-2 border-blue-800 text-blue-700 hover:bg-blue-700 hover:text-white font-bold py-2 px-4 rounded active:opacity-40"
            type="submit"
          >
            Submit
          </button>
        </form>
      </section>

      <div class="table-con">
        <div class="table-content">#</div>
        <div class="table-content r">Task Name</div>
        <div class="table-content">Status</div>
        <div class="table-content">Edit</div>
        <div class="table-content">Remove</div>
      </div>
    </div>
    <table id="Table" class="w-[100%]"></table>
  </body>
</html>
